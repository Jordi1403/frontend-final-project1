<div>
  <h1 mat-dialog-title>Select a Game Category</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="onCategorySelect($event.value)">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Only show category info if selectedCategory exists -->
    <div *ngIf="selectedCategory" class="category-info">
      <p>Last Updated: {{ selectedCategory.lastUpdateDate | date: 'medium' }}</p>
      <p>Number of Words: {{ selectedCategory.words.length || 0 }}</p>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!selectedCategory" (click)="closeAndNavigate()">Go to Game</button>
  </div>
</div>
