<div *ngIf="isLoading" class="loading-indicator">
  Loading categories...
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && !errorMessage && dataSource.length === 0">
  No categories available.
</div>

<!-- Angular Material table -->
<table *ngIf="!isLoading && dataSource.length > 0" mat-table [dataSource]="dataSource">
  
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
  </ng-container>

  <!-- Number of Words Column -->
  <ng-container matColumnDef="numOfWords">
    <th mat-header-cell *matHeaderCellDef> Words No. </th>
    <td mat-cell *matCellDef="let category"> {{ category.words.length }} </td>
  </ng-container>

  <!-- Last Update Date Column -->
  <ng-container matColumnDef="lastUpdateDate">
    <th mat-header-cell *matHeaderCellDef> Update Date </th>
    <td mat-cell *matCellDef="let category"> {{ category.lastUpdateDate | date: 'short' }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let category">
      <a mat-icon-button [routerLink]="['/category', category.id]">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button (click)="deleteCategory(category.id, category.name)">
        <mat-icon>delete</mat-icon>
      </button>
      <a mat-icon-button [routerLink]="['/chose-game', category.id]">
        <mat-icon>play_arrow</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Header and Row Definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="add-button-container">
  <button mat-fab color="primary" routerLink="/newcategory">
    <mat-icon>add</mat-icon>
  </button>
</div>
