<div class="summary-container">
  <h1>Game Summary</h1>

  <div class="summary-details">
    <p>Your final score is:</p>
    <h2>{{ finalScore }}</h2>
  </div>

  <table mat-table [dataSource]="wordsUsed" class="mat-elevation-z8">
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Word </th>
      <td mat-cell *matCellDef="let word"> {{ word.origin }} </td>
    </ng-container>

    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef> Translation </th>
      <td mat-cell *matCellDef="let word"> {{ word.target }} </td>
    </ng-container>

    <ng-container matColumnDef="userAnswer">
      <th mat-header-cell *matHeaderCellDef> Your Answer </th>
      <td mat-cell *matCellDef="let word"> {{ word.userAnswer }} </td>
    </ng-container>

    <ng-container matColumnDef="correct">
      <th mat-header-cell *matHeaderCellDef> Correct </th>
      <td mat-cell *matCellDef="let word" [ngClass]="{'correct': word.correct, 'incorrect': !word.correct}">
        <mat-icon *ngIf="word.correct" color="primary">check_circle</mat-icon>
        <mat-icon *ngIf="!word.correct" color="warn">cancel</mat-icon>
        {{ word.correct ? 'Yes' : 'No' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['origin', 'target', 'userAnswer', 'correct']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['origin', 'target', 'userAnswer', 'correct'];"></tr>
  </table>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="playAgain()">Play Again</button>
    <button mat-raised-button color="accent" (click)="chooseAnotherGame()">Choose Another Game</button>
  </div>
</div>
