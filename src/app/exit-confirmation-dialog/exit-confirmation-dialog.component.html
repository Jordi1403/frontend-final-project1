<h2 mat-dialog-title>Exit Game</h2>
<mat-dialog-content>Are you sure you want to exit?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="confirmExit()">Yes</button>
  <button mat-button color="warn" (click)="cancel()">No</button>
</mat-dialog-actions>
