<div class="sort-words-container">
  <!-- Exit button in the top left corner -->
  <div class="exit-button">
    <button mat-icon-button (click)="exitGame()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>

  <!-- Score Display -->
  <div class="score-display">
    <mat-icon>paid</mat-icon> <!-- Angular Material money icon -->
    <span>Score: {{ score }}</span> <!-- Display the score with label -->
  </div>

  <h1>Sort Words Game</h1>

  <div *ngIf="currentCategory">
    <!-- Category name with smaller font size -->
    <h2 class="category-name">{{ currentCategory.name }}</h2>

    <div *ngIf="currentWord">
      <!-- Word with larger font size -->
      <p class="current-word">{{ currentWord }}</p>
      <p>Does this word belong to the category: {{ currentCategoryName }}?</p>
      <button mat-raised-button color="primary" (click)="checkAnswer(true)">Yes</button>
      <button mat-raised-button color="warn" (click)="checkAnswer(false)">No</button>
    </div>

    <div *ngIf="!currentWord">
      <p>Game over! You've sorted all the words.</p>
    </div>

    <!-- Add the Progress Bar -->
    <app-progress-bar [current]="currentWordIndex" [total]="wordsToSort.length"></app-progress-bar>
  </div>

  <div *ngIf="!currentCategory">
    <p>No category found or invalid category ID.</p>
  </div>
</div>

<div *ngIf="!gameInitialized">
  <p>Loading... Please wait.</p>
</div>
